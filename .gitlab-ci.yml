stages:
  - build
  - deploy

variables:
  DEPENDENCIES: dbus-daemon diffutils gcc gtk-doc meson ninja-build openssh python redhat-rpm-config

fedora:Werror:
  image: fedora:latest
  stage: build
  before_script:
    - dnf upgrade -y
    - dnf install -y 'dnf-command(builddep)' $DEPENDENCIES
    - dnf builddep -y gcr
  script:
    - meson _build -Dwerror=true -Dc_args=-Wno-error=deprecated-declarations
    - ninja -C _build
    - dbus-run-session -- bash +x ./.gitlab-ci/run-tests.sh
  artifacts:
    reports:
      junit: "_build/${CI_JOB_NAME}-report.xml"
    name: "gcr-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_build/config.h"
      - "_build/meson-logs"
      - "_build/${CI_JOB_NAME}-report.xml"

fedora:asan:
  image: fedora:latest
  stage: build
  tags:
    - asan # LSAN needs CAP_SYS_PTRACE
  before_script:
    - dnf upgrade -y
    - dnf install -y 'dnf-command(builddep)' $DEPENDENCIES libasan
    - dnf builddep -y gcr
  script:
    - meson _build -Dsanitize=address
    - dbus-run-session -- meson test -C _build
  artifacts:
    name: "gcr-asan-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_build/config.h"
      - "_build/meson-logs"

fedora:ubsan:
  image: fedora:latest
  stage: build
  before_script:
    - dnf upgrade -y
    - dnf install -y 'dnf-command(builddep)' $DEPENDENCIES libubsan
    - dnf builddep -y gcr
  script:
    - meson _build -Dsanitize=undefined
    - dbus-run-session -- meson test -C _build
  artifacts:
    name: "gcr-ubsan-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_build/config.h"
      - "_build/meson-logs"

fedora:coverage:
  image: fedora:latest
  stage: build
  before_script:
    - dnf upgrade -y
    - dnf install -y 'dnf-command(builddep)' $DEPENDENCIES lcov
    - dnf builddep -y gcr
  script:
    - meson _build -Db_coverage=true
    - dbus-run-session -- meson test -C _build
    - ninja coverage-html -C _build
  coverage: '/^\s+lines.+:\s+([\d.]+\%)\s+/'
  artifacts:
    name: "gcr-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    paths:
      - _build/meson-logs/coveragereport/
  artifacts:
    name: "gcr-coverage-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    paths:
      - "_build/config.h"
      - "_build/meson-logs"

pages:
  stage: deploy
  only:
    - master
  needs: ['fedora:coverage']
  script:
    - mv _build/meson-logs/coveragereport/ public/
  artifacts:
    when: on_success
    paths:
      - public
